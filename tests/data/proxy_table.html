<!DOCTYPE html>
<html lang="en">
<head>

    <title>proxy</title>
    <style>
        #ip_list, table tr th, table tr td {
            border: 2px solid;
        }

        table td {
            text-align: center;
        }

        table {
            border-collapse: collapse
        }

    </style>
</head>
<body>
<table id="ip_list">
    <tr>
        <th>IP</th>
        <th>PORT</th>
        <th>Anonymity</th>

        <td>127.0.0.1</td>
        <td>1080</td>
        <td>Anonymous</td>
    </tr>
    <tr>
        <td>127.0.0.1</td>
        <td>0</td>
        <td>transparent</td>
    </tr>
</table>
</body>
</html>
